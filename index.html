<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="0"
      cellspacing="0"
      align="center"
      height="400"
      width="700"
    >
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>

      <tr>
        <th>Begin</th>
        <th>End</th>
      </tr>

      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2" style="background-color: #ffffcd">8:00 a.m.</td>
        <td rowspan="2" style="background-color: #cdceff">5:00 p.m.</td>
        <td>Introduction to XML</td>
      </tr>

      <tr>
        <td>Validity: DTD and Relax NG</td>
      </tr>

      <tr>
        <td rowspan="3">Tuesday</td>
        <td style="background-color: #ffffcd">8:00 a.m.</td>
        <td style="background-color: #ffffcd">11:00 a.m.</td>
        <td>XPath</td>
      </tr>

      <tr>
        <td style="background-color: #ffffcd">11:00 a.m.</td>
        <td style="background-color: #cdffcd">2:00 p.m.</td>
        <td rowspan="2">XSL Transformatics</td>
      </tr>

      <tr>
        <td style="background-color: #cdffcd">2:00 p.m.</td>
        <td style="background-color: #cdceff">5:00 p.m.</td>
      </tr>

      <tr>
        <td>Wednesday</td>
        <td style="background-color: #ffffcd">8:00 a.m.</td>
        <td style="background-color: #cdffcd">12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
      </tr>
    </table>
  </body>
</html>
